<div class="bg-black">
  <section [ngClass]="isLoading ? 'h-screen translate-y-0 opacity-100' : 'h-0 -translate-y-full opacity-0'" class="flex items-center justify-center transition-all duration-1000 bg-black ">
    <div class="flex flex-col gap-5">
      <img src="/logo1.png" class="object-cover h-40 invert" alt="">

      <div class="w-full h-1 bg-white ">
        <div class="bg-[#3f5d5a] h-1 transition-all" [ngStyle]="{'width': progressWidth}"></div>
      </div>
    </div>
  </section>

  <ng-container *ngIf="!isLoading">
    <app-header></app-header>

    <router-outlet></router-outlet>

    <app-footer></app-footer>
  </ng-container>
</div>
